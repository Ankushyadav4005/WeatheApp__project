 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="Wrepper">

        <h1>Weather App</h1>

        <div>
            <p class="tab"data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

<div class="weather-container">
     <!-- grant loction container-->

     <div class="grant-location-container">
        <img src="./WeatherApp_img/assets/location.png" width="80"height="80" loading="lazy">
        <p>grant Location Access</p>
        <p>Allow Access to get weather Information</p>
        <button class="btn" data-grantAccess>Grant Access</button>
     </div>

     <!--   Search form  form-container -->
      <form class="form-container" data-searchForm>
        <input type="text" placeholder="Search your city.." data-searchInput >
        <button class="btn"> <img src="./WeatherApp_img/assets/search.png" height="13" width="13" loading="lazy"></button>
      </form>
      
       
      <!-- Loading Screen container-->
       <div class="loading-container"> 
        <img src="./WeatherApp_img/assets/loading.gif" height="150" width="150">
        <p>Loading..</p>
       </div>

       <!-- show weather info-->
        <div class="user-info-container">
            <!--  city name and flag-->
            <div>
                <p data-cityName></p>
                <img data-country-icon>
            </div>
            <!-- weather description-->
            <p data-weatherDesc></p>
            <!-- weather icon-->
            <img data-weatherIcon >
            <!-- weather tempratur e-->
            <div>
           <p data-temp></p>


             <div class="parameter-container">
                    <!-- Card 1-->
                    <div class="parameter">
                        <img src="./WeatherApp_img/assets/wind.png" >
                        <p data-windspeed></p>
                        <p data-windparamer></p>
                    </div>
                   <!-- Card 2-->
                     <div class="parameter">
                          <img src="./WeatherApp_img/assets/humidity.png" >
                          <p> humidity</p>
                          <p data-humidity></p>
                     </div>
                
                     <!-- Card 3-->
                    <div class="parameter">
                        <img src="./WeatherApp_img/assets/cloud.png" >

                        <P data-cloudiness></P>

             </div>

            </div>
        </div>

</div>





    </div>
