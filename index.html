<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="Wrepper">

        <h1>Weather App</h1>

        <div>
            <p class="tab"data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

<div class="weather-container">
     <!-- grant loction container-->

     <div class="grant-location-container">
        <img src="./WeatherApp_img/assets/location.png" width="80"height="80" loading="lazy">
        <p>grant Location Access</p>
        <p>Allow Access to get weather Information</p>
        <button class="btn" data-grantAccess="">Grant Access</button>
     </div>
     <!--   Search form  form-container -->
      <form class="form-container" >
        <input type="text" placeholder="Search your city.." data-searchInput >
        <button class="btn"> <img src="./WeatherApp_img/assets/search.png" height="13" width="13"></button>
      </form>
      

      <!-- Loading Acceds-->
       <div class="loading-container"> 
        <img src="./WeatherApp_img/assets/loading.gif" height="150" width="150">
        <p>Loading..</p>
       </div>

       <!-- show weather info-->
        <div class="user-info-container">
            <div>
                <p data-cityName></p>
                <img data-country-icon>
            </div>
            <p></p>
        </div>

</div>





    </div>
    <script src="index.js"></script>
</body>
</html>
